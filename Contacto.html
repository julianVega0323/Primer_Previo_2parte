<head>
  <link rel="stylesheet" href="iconos.css">

  <link rel="stylesheet" href="estilo.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Contactanos</h1>
      <br>
      <div class="col-xs-12 col-md-5 formulario">
        <form id="contact_form">
          <div class="row">
            <label for="name">Tu nombre:</label><br />
            <input id="name" class="form-control" name="name" type="text" value="" size="30" /><br />
          </div>
          <div class="row">
            <label for="email">Tu email:</label><br />
            <input id="email" class="form-control" name="email" type="text" value="" size="30" /><br />
          </div>
          <div class="row">
            <label for="message">Tu mensaje:</label><br />
            <textarea id="message" class="form-control" name="message" rows="7" cols="30"></textarea><br />
          </div>
          <button type="submit" class="btn btn-alert boton-registrar">Enviar mensaje</button>
          <br><br>
        </form>
      </div>
      <div class="col-xs-12 col-md-5">
        <div class="container" id="info">
          <img class="img-responsive" src="http://www.marketingpersonal.com/sites/all/modules/custom/mp_forms/img/chat.png" width="500px" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
