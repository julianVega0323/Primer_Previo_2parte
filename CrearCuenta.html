<head>

  <link rel="stylesheet" href="iconos.css">

  <link rel="stylesheet" href="estilo.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="signup-form-container">

          <form role="form" id="register-form" autocomplete="off">

            <div class="form-header">
              <h3 class="form-title"><i class="fa fa-user"></i> Crea Tu Cuenta Y Obten Beneficios</h3>

              <div class="pull-right">
                <h3 class="form-title"></h3>
              </div>

            </div>

            <div class="form-body">

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                  <input name="name" type="text" class="form-control" placeholder="Nombre de Usuario">
                </div>
                <span class="help-block"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                  <input name="email" type="text" class="form-control" placeholder="Correo">
                </div>
                <span class="help-block"></span>
              </div>

              <div class="row">
                <div class="form-group col-lg-6">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input id="password" type="password" class="form-control" placeholder="Clave">
                  </div>
                  <span class="help-block"></span>
                </div>
                <div class="form-group col-lg-6">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" placeholder="Repetir Clave">
                  </div>
                  <span class="help-block"></span>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-info">
                 <span class="glyphicon glyphicon-log-in"></span> Crear Cuenta
                 </button>
              <br><br>
            </div>
          </form>
          <br><br>
        </div>
      </div>
      <br><br>
    </div>
  </div>
</body>
